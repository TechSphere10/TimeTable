<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timetable</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="config.js"></script>
    <style>
        :root { --primary: #004085; --primary-dark: #002c5c; --secondary: #3b82f6; --success: #22c55e; --text: #1e293b; --bg-light: #f8fafc; --border-color: #e2e8f0; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-light); margin: 0; padding: 20px; }
        .controls { position: fixed; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 100; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; color: white; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-export { background-color: var(--success); }
        .btn-back { background-color: var(--secondary); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.2); }
        .container { max-width: 1200px; margin: 20px auto; background: white; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { padding: 20px; background-color: var(--primary); color: white; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .header p { margin: 5px 0 0; font-size: 16px; opacity: 0.9; }
        .timetable { width: 100%; border-collapse: collapse; }
        .timetable th, .timetable td { border: 1px solid var(--border-color); padding: 10px; text-align: center; min-height: 70px; vertical-align: middle; }
        .timetable th { background-color: #eef2ff; color: var(--primary-dark); font-size: 12px; text-transform: uppercase; }
        .day-header { font-weight: 700; width: 100px; }
        .time-header { font-size: 11px; }
        .class-cell { background-color: #f1f5f9; transition: all 0.3s ease; }
        .class-cell:hover { background-color: #e2e8f0; }
        .class-cell strong { display: block; font-size: 14px; color: var(--primary-dark); }
        .class-cell span { font-size: 12px; color: #64748b; }
        .break-cell { background-color: #fffbeb; font-weight: bold; color: #b45309; }
        #loading { text-align: center; padding: 40px; font-size: 18px; color: var(--text); }
    </style>
</head>
<body>

<div class="controls">
    <button class="btn btn-back" onclick="goBack()">‚Üê Back</button>
    <button class="btn btn-export" onclick="exportPDF()">üìÑ Download PDF</button>
</div>

<div id="timetable-container" class="container">
    <!-- Timetable will be rendered here -->
    <div id="loading">Loading timetable...</div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const facultyName = urlParams.get('faculty');
    const timeSlots = [
        {start: '09:00', end: '10:00'}, {start: '10:00', end: '11:00'},
        {label: 'BREAK'},
        {start: '11:15', end: '12:15'}, {start: '12:15', end: '13:15'},
        {label: 'LUNCH'},
        {start: '14:00', end: '15:00'}, {start: '15:00', end: '16:00'}
    ];
    const days = ['Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

    document.addEventListener('DOMContentLoaded', async () => {
        if (!facultyName) {
            document.getElementById('loading').innerHTML = 'No faculty specified. Please go back and select a faculty member.';
            return;
        }
        await renderTimetable();
    });

    async function fetchFacultyTimetable() {
        const { data, error } = await supabase
            .from('timetables')
            .select('*')
            .eq('faculty_name', facultyName);

        if (error) {
            console.error('Error fetching timetable:', error);
            return null;
        }
        return data;
    }

    async function renderTimetable() {
        const timetableData = await fetchFacultyTimetable();
        const container = document.getElementById('timetable-container');

        if (!timetableData || timetableData.length === 0) {
            container.innerHTML = `
                <div class="header"><h1>${facultyName}</h1><p>No classes found in the database.</p></div>
            `;
            return;
        }

        // Group data by day and slot
        const schedule = {};
        timetableData.forEach(entry => {
            const key = `${entry.day}-${entry.time_slot}`;
            if (!schedule[key]) {
                schedule[key] = [];
            }
            schedule[key].push(entry);
        });

        let html = `
            <div class="header">
                <h1>${facultyName}</h1>
                <p>Personal Timetable</p>
            </div>
            <table class="timetable">
                <thead>
                    <tr>
                        <th class="day-header">Day/Time</th>
        `;
        
        timeSlots.forEach(slot => {
            html += `<th class="time-header">${slot.label ? slot.label : slot.start + ' - ' + slot.end}</th>`;
        });

        html += '</tr></thead><tbody>';

        let slotCounter = 0;
        days.forEach(day => {
            html += `<tr><th class="day-header">${day}</th>`;
            slotCounter = 0;
            timeSlots.forEach((slot, index) => {
                if (slot.label) {
                    html += `<td class="break-cell">${slot.label}</td>`;
                } else {
                    const key = `${day}-${slotCounter}`;
                    const entries = schedule[key];
                    if (entries) {
                        html += '<td class="class-cell">';
                        entries.forEach(entry => {
                            html += `
                                <div>
                                    <strong>${entry.subject_code}</strong>
                                    <span>Sec: ${entry.section}</span>
                                    <span>(${entry.is_lab ? 'Lab' : 'Theory'})</span>
                                </div>
                            `;
                        });
                        html += '</td>';
                    } else {
                        html += '<td>-</td>';
                    }
                    slotCounter++;
                }
            });
            html += '</tr>';
        });

        html += '</tbody></table>';
        container.innerHTML = html;
    }

    function goBack() {
        // Go back to the previous page or to the main faculty page
        history.back();
    }

    async function exportPDF() {
        const container = document.getElementById('timetable-container');
        const facultyNameSanitized = facultyName.replace(/[^a-z0-9]/gi, '_').toLowerCase();
        
        // Hide controls for capture
        document.querySelector('.controls').style.display = 'none';

        const canvas = await html2canvas(container, { scale: 2 });
        const imgData = canvas.toDataURL('image/png');
        
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('l', 'mm', 'a4');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();
        const imgWidth = canvas.width;
        const imgHeight = canvas.height;
        const ratio = imgWidth / imgHeight;
        let newImgWidth = pdfWidth - 20;
        let newImgHeight = newImgWidth / ratio;

        if (newImgHeight > pdfHeight - 20) {
            newImgHeight = pdfHeight - 20;
            newImgWidth = newImgHeight * ratio;
        }

        const x = (pdfWidth - newImgWidth) / 2;
        const y = (pdfHeight - newImgHeight) / 2;

        pdf.addImage(imgData, 'PNG', x, y, newImgWidth, newImgHeight);
        pdf.save(`${facultyNameSanitized}_timetable.pdf`);

        // Restore controls
        document.querySelector('.controls').style.display = 'flex';
    }
</script>

</body>
</html>
