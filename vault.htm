<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Vault - MIT Mysore</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .dept-info {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background: #34495e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #2c3e50;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }
        
        .no-timetables {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .timetables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .timetable-card {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .timetable-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .timetable-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .timetable-info {
            color: #7f8c8d;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .timetable-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 12px;
            color: #95a5a6;
        }
        
        .fitness-score {
            background: #27ae60;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .timetable-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #219a52;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .filter-group select {
            padding: 8px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="page.htm" class="back-btn" id="backBtn">‚Üê Back to Main Menu</a>
        
        <div class="header">
            <h1>üóÇÔ∏è Timetable Vault - MIT Mysore</h1>
            <div class="dept-info" id="deptInfo">Department: Loading...</div>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-item">
                <div class="stat-number" id="totalTimetables">0</div>
                <div class="stat-label">Total Timetables</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="avgFitness">0</div>
                <div class="stat-label">Avg Fitness</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="recentCount">0</div>
                <div class="stat-label">This Month</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="yearFilter">Academic Year:</label>
                <select id="yearFilter">
                    <option value="">All Years</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="semesterFilter">Semester:</label>
                <select id="semesterFilter">
                    <option value="">All Semesters</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sortFilter">Sort By:</label>
                <select id="sortFilter">
                    <option value="created_desc">Newest First</option>
                    <option value="created_asc">Oldest First</option>
                    <option value="fitness_desc">Best Fitness</option>
                    <option value="fitness_asc">Worst Fitness</option>
                </select>
            </div>
        </div>

        <div id="loadingDiv" class="loading">Loading timetables...</div>
        <div id="timetablesContainer" class="timetables-grid" style="display: none;"></div>
        <div id="noTimetablesDiv" class="no-timetables" style="display: none;">
            No timetables found for this department. Generate some timetables first!
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://bkmzyhroignpjebfpqug.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrbXp5aHJvaWducGplYmZwcXVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MjA1NDUsImV4cCI6MjA3Mjk5NjU0NX0.ICE2eYzFZvz0dtNpAa5YlJTZD-idc2J76wn1ZeHwwck';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get department from URL
        const urlParams = new URLSearchParams(window.location.search);
        const currentDepartment = urlParams.get('dept') || localStorage.getItem('currentDepartment') || 'ISE';
        
        // Update UI with department info
        document.getElementById('deptInfo').textContent = `${currentDepartment} Department - MIT Mysore`;
        document.getElementById('backBtn').href = `page.htm?dept=${encodeURIComponent(currentDepartment)}`;

        let allTimetables = [];
        let filteredTimetables = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadTimetables();
            setupFilters();
        });

        async function loadTimetables() {
            try {
                const { data, error } = await supabase
                    .from('timetables')
                    .select('*')
                    .eq('department', currentDepartment)
                    .order('created_at', { ascending: false });

                document.getElementById('loadingDiv').style.display = 'none';

                if (error) {
                    console.error('Error loading timetables:', error);
                    document.getElementById('noTimetablesDiv').style.display = 'block';
                    document.getElementById('noTimetablesDiv').innerHTML = 'Error loading timetables. Please ensure the timetables table exists in Supabase.';
                    return;
                }

                allTimetables = data || [];
                filteredTimetables = [...allTimetables];
                
                if (allTimetables.length > 0) {
                    displayTimetables();
                    updateStats();
                    populateYearFilter();
                } else {
                    document.getElementById('noTimetablesDiv').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('noTimetablesDiv').style.display = 'block';
                document.getElementById('noTimetablesDiv').innerHTML = 'Error connecting to database. Please check your connection.';
            }
        }

        function displayTimetables() {
            const container = document.getElementById('timetablesContainer');
            container.innerHTML = '';
            container.style.display = 'grid';

            if (filteredTimetables.length === 0) {
                document.getElementById('noTimetablesDiv').style.display = 'block';
                document.getElementById('noTimetablesDiv').innerHTML = 'No timetables match the current filters.';
                return;
            }

            document.getElementById('noTimetablesDiv').style.display = 'none';

            filteredTimetables.forEach(timetable => {
                const timetableCard = document.createElement('div');
                timetableCard.className = 'timetable-card';
                
                const createdDate = new Date(timetable.created_at).toLocaleDateString();
                const createdTime = new Date(timetable.created_at).toLocaleTimeString();
                const fitnessScore = timetable.fitness_score || 0;
                
                // Get sections count
                const sectionsCount = timetable.timetable_data?.sections?.length || 0;
                
                timetableCard.innerHTML = `
                    <div class="timetable-title">
                        ${timetable.academic_year} - Year ${timetable.year}, Semester ${timetable.semester}
                    </div>
                    <div class="timetable-info">
                        <strong>Department:</strong> ${timetable.department}<br>
                        <strong>Sections:</strong> ${sectionsCount}<br>
                        <strong>Generated:</strong> ${createdDate} at ${createdTime}
                    </div>
                    <div class="timetable-meta">
                        <span>ID: ${timetable.id}</span>
                        <span class="fitness-score">Fitness: ${fitnessScore.toFixed(1)}%</span>
                    </div>
                    <div class="timetable-actions">
                        <button class="btn btn-primary" onclick="viewTimetable(${timetable.id})">üëÅÔ∏è View</button>
                        <button class="btn btn-success" onclick="downloadTimetable(${timetable.id})">üì• Download</button>
                        <button class="btn btn-danger" onclick="deleteTimetable(${timetable.id})">üóëÔ∏è Delete</button>
                    </div>
                `;
                container.appendChild(timetableCard);
            });
        }

        function updateStats() {
            const totalCount = allTimetables.length;
            const avgFitness = totalCount > 0 ? 
                allTimetables.reduce((sum, tt) => sum + (tt.fitness_score || 0), 0) / totalCount : 0;
            
            const thisMonth = new Date();
            thisMonth.setDate(1);
            const recentCount = allTimetables.filter(tt => 
                new Date(tt.created_at) >= thisMonth
            ).length;

            document.getElementById('totalTimetables').textContent = totalCount;
            document.getElementById('avgFitness').textContent = avgFitness.toFixed(1) + '%';
            document.getElementById('recentCount').textContent = recentCount;
        }

        function populateYearFilter() {
            const yearFilter = document.getElementById('yearFilter');
            const years = [...new Set(allTimetables.map(tt => tt.academic_year))].sort();
            
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
        }

        function setupFilters() {
            const yearFilter = document.getElementById('yearFilter');
            const semesterFilter = document.getElementById('semesterFilter');
            const sortFilter = document.getElementById('sortFilter');

            [yearFilter, semesterFilter, sortFilter].forEach(filter => {
                filter.addEventListener('change', applyFilters);
            });
        }

        function applyFilters() {
            const yearFilter = document.getElementById('yearFilter').value;
            const semesterFilter = document.getElementById('semesterFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            // Filter
            filteredTimetables = allTimetables.filter(tt => {
                if (yearFilter && tt.academic_year !== yearFilter) return false;
                if (semesterFilter && tt.semester.toString() !== semesterFilter) return false;
                return true;
            });

            // Sort
            filteredTimetables.sort((a, b) => {
                switch (sortFilter) {
                    case 'created_asc':
                        return new Date(a.created_at) - new Date(b.created_at);
                    case 'created_desc':
                        return new Date(b.created_at) - new Date(a.created_at);
                    case 'fitness_asc':
                        return (a.fitness_score || 0) - (b.fitness_score || 0);
                    case 'fitness_desc':
                        return (b.fitness_score || 0) - (a.fitness_score || 0);
                    default:
                        return 0;
                }
            });

            displayTimetables();
        }

        async function viewTimetable(id) {
            try {
                const { data, error } = await supabase
                    .from('timetables')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                // Store timetable data and redirect to enhanced view
                localStorage.setItem('viewTimetableData', JSON.stringify(data));
                window.open('enhanced.htm?view=' + id, '_blank');
            } catch (error) {
                alert('Error loading timetable: ' + error.message);
            }
        }

        async function downloadTimetable(id) {
            try {
                const { data, error } = await supabase
                    .from('timetables')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                // Create downloadable content
                const content = JSON.stringify(data, null, 2);
                const blob = new Blob([content], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `timetable-${data.department}-${data.academic_year}-Y${data.year}S${data.semester}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Error downloading timetable: ' + error.message);
            }
        }

        async function deleteTimetable(id) {
            if (!confirm('Are you sure you want to delete this timetable? This action cannot be undone.')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('timetables')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                // Reload timetables
                allTimetables = allTimetables.filter(tt => tt.id !== id);
                applyFilters();
                updateStats();
                
                alert('Timetable deleted successfully');
            } catch (error) {
                alert('Error deleting timetable: ' + error.message);
            }
        }
    </script>
</body>
</html>
