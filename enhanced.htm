<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Timetable - MIT Mysore</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .controls {
            position: fixed;
            top: 15px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            animation: slideInRight 0.6s ease;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .control-btn {
            padding: 12px 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            min-width: 160px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .control-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-back { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; }
        .btn-generate { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; }
        .btn-swap { background: linear-gradient(135deg, #6f42c1 0%, #5a32a3 100%); color: white; }
        .btn-export { background: linear-gradient(135deg, #fd7e14 0%, #e8590c 100%); color: white; }
        .btn-save { background: linear-gradient(135deg, #17a2b8 0%, #138496 100%); color: white; }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .control-btn:active {
            transform: translateY(-1px);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto 40px;
            background: white;
            border: 3px solid #004085;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #004085 0%, #0056b3 50%, #004085 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: headerRotate 20s linear infinite;
        }
        
        @keyframes headerRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .logo-left, .logo-right {
            width: 90px;
            height: 90px;
            background: rgba(255,255,255,0.15);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            text-align: center;
            font-weight: bold;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .header-text {
            flex: 1;
            text-align: center;
            padding: 0 25px;
            z-index: 1;
        }
        
        .header-text h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: textGlow 2s ease-in-out infinite;
        }
        
        @keyframes textGlow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
            50% { text-shadow: 2px 2px 8px rgba(255,255,255,0.3); }
        }
        
        .header-text p {
            font-size: 13px;
            margin: 4px 0;
            opacity: 0.95;
        }
        
        .class-info {
            display: flex;
            justify-content: space-around;
            padding: 18px;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            font-size: 15px;
            font-weight: bold;
            color: #1e3c72;
            border-bottom: 2px solid #3b82f6;
        }
        
        .class-info span {
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.5s ease;
        }
        
        .timetable {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0; 
        }
        
        .timetable th, .timetable td {
            border: 2px solid #3b82f6;
            padding: 12px;
            text-align: center;
            font-size: 12px;
            vertical-align: middle;
        }
        
        .timetable th {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e3c72;
            font-weight: bold;
            font-size: 13px;
        }
        
        .day-header {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            font-weight: bold;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            width: 70px;
            font-size: 14px;
            color: #1e3c72;
        }
        
        .time-header {
            background: linear-gradient(135deg, #e6e6e6 0%, #d4d4d4 100%);
            font-size: 10px;
            line-height: 1.3;
            min-width: 90px;
            font-weight: 600;
        }
        
        .subject-cell {
            background: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 60px;
            position: relative;
            padding: 8px 6px;
        }
        
        .subject-cell.editing {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }
        
        .edit-input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 10px;
            text-align: center;
            padding: 2px;
            margin: 1px 0;
        }
        
        .subject-cell:hover {
            background: #f0f8ff;
            transform: scale(1.05);
            box-shadow: inset 0 0 15px rgba(0,123,255,0.2);
            z-index: 10;
        }
        
        .subject-cell.swap-mode {
            border: 2px dashed #a855f7;
            background: #fdf4ff;
        }
        
        .subject-cell.selected {
            background: #a855f7;
            color: white;
            border: 2px solid #9333ea;
        }
        
        .subject-cell.alternative {
            background: #d4edda;
            border: 2px solid #28a745;
            animation: pulse 1s infinite;
        }
        
        .subject-cell.ai-suggestion {
            border: 3px solid #17a2b8;
            animation: glow 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #17a2b8; }
            50% { box-shadow: 0 0 15px #17a2b8; }
        }
        
        .break-cell {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            font-weight: bold;
            color: #856404;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 12px;
        }
        
        .lunch-break {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            font-size: 13px;
        }
        
        .subject-table {
            margin-top: 20px;
        }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 200px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 9999;
            max-width: 300px;
            animation: slideIn 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .alert-info { background: #17a2b8; }
        .alert-success { background: #28a745; }
        .alert-danger { background: #dc3545; }
        .alert-warning { background: #ffc107; color: #333; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center; color: white;">
            <div class="loading-spinner"></div>
            <div style="margin-top: 20px; font-size: 18px; font-weight: bold;">Generating Timetable...</div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn btn-back" onclick="goBack()">‚Üê Back</button>
        <button class="control-btn btn-generate" onclick="generateTimetable()">üß¨ Generate GA</button>
        <button class="control-btn" style="background: #28a745;" onclick="testGeneration()">üß™ Test</button>
        <div style="display: flex; gap: 5px;">
            <button class="control-btn" style="background: #6c757d; min-width: 75px;" onclick="showPreviousSection()">‚óÄ</button>
            <button class="control-btn" style="background: #6c757d; min-width: 75px;" onclick="showNextSection()">‚ñ∂</button>
        </div>
        <button class="control-btn" style="background: #ffc107; color: #333;" onclick="toggleEditMode()">‚úèÔ∏è Edit</button>
        <button class="control-btn btn-swap" onclick="toggleSwapMode()">üîÑ Smart Swap</button>
        <button class="control-btn btn-export" onclick="exportPDF()">üìÑ Export PDF</button>
        <button class="control-btn btn-save" onclick="saveTimetable()">üíæ Save</button>
    </div>
    
    <div id="timetablesContainer"></div>

    <script>
        // Global variables
        let timetableData = null;
        let existingTimetables = [];
        let swapMode = false;
        let selectedCell = null;
        let currentSectionIndex = 0;
        
        // Global faculty schedule tracker to prevent labs at same time for all sections
        const globalFacultySchedule = {};
        
        function initGlobalSchedule() {
            Object.keys(globalFacultySchedule).forEach(key => delete globalFacultySchedule[key]);
        }
        
        function markFacultyBusy(facultyName, day, slot) {
            if (!globalFacultySchedule[facultyName]) {
                globalFacultySchedule[facultyName] = {};
            }
            if (!globalFacultySchedule[facultyName][day]) {
                globalFacultySchedule[facultyName][day] = new Set();
            }
            globalFacultySchedule[facultyName][day].add(slot);
        }
        
        function isFacultyBusy(facultyName, day, slot) {
            return globalFacultySchedule[facultyName]?.[day]?.has(slot) || false;
        }
        
        // Supabase Configuration
        const SUPABASE_URL = 'https://bkmzyhroignpjebfpqug.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrbXp5aHJvaWducGplYmZwcXVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MjA1NDUsImV4cCI6MjA3Mjk5NjU0NX0.ICE2eYzFZvz0dtNpAa5YlJTZD-idc2J76wn1ZeHwwck';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Time slots configuration
        const timeSlots = [
            {start: '09:00', end: '10:00', type: 'period', id: 0},
            {start: '10:00', end: '11:00', type: 'period', id: 1},
            {label: 'SHORT BREAK', type: 'break'},
            {start: '11:15', end: '12:15', type: 'period', id: 2},
            {start: '12:15', end: '13:15', type: 'period', id: 3},
            {label: 'LUNCH BREAK', type: 'break'},
            {start: '14:00', end: '15:00', type: 'period', id: 4},
            {start: '15:00', end: '16:00', type: 'period', id: 5}
        ];
        
        const days = ['Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        
        // Continuous slot groups for labs
        const continuousSlots = [
            [0, 1], // Before tea break
            [2, 3], // After tea break
            [4, 5]  // After lunch
        ];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTimetableData();
            
            // Add a button to test fallback generation
            setTimeout(() => {
                if (!document.querySelector('.subject-cell[data-subject]')) {
                    console.log('No timetable data found, generating fallback');
                    generateFallbackTimetable();
                }
            }, 1000);
        });

        async function loadTimetableData() {
            const storedData = localStorage.getItem('timetableData');
            if (storedData) {
                timetableData = JSON.parse(storedData);
                console.log('Loaded timetable data:', timetableData);
                
                // Store department for other functions
                localStorage.setItem('department', timetableData.department);
                localStorage.setItem('currentSection', timetableData.sections?.[0]?.name || 'A');
                
                await loadExistingTimetables();
                generateTimetableStructure();
            } else {
                console.warn('No timetable data found in localStorage');
                generateDefaultTimetable();
            }
        }
        
        async function loadExistingTimetables() {
            try {
                // Load all timetables to check for faculty conflicts across departments
                const { data, error } = await supabase
                    .from('timetables')
                    .select('*');
                
                if (error) throw error;
                existingTimetables = data || [];
                console.log('Loaded existing timetables for clash detection:', existingTimetables.length);
            } catch (error) {
                console.error('Error loading existing timetables:', error);
                existingTimetables = [];
            }
        }

        function generateTimetableStructure() {
            const container = document.getElementById('timetablesContainer');
            const sections = timetableData?.sections || [{name: 'A'}];
            
            container.innerHTML = '';
            
            sections.forEach((sectionData, index) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'timetable-section-container';
                sectionDiv.id = `section-container-${sectionData.name}`;
                if (index > 0) sectionDiv.style.display = 'none'; // Hide all but the first
                sectionDiv.innerHTML = createTimetableHTML(sectionData.name, index);
                container.appendChild(sectionDiv);
            });
            
            updateSectionNavButtons();
            console.log('Generated timetable structure for sections:', sections.map(s => s.name));
        }

        function generateDefaultTimetable() {
            const container = document.getElementById('timetablesContainer');
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'timetable-section';
            sectionDiv.innerHTML = createTimetableHTML('A', 0);
            container.appendChild(sectionDiv);
            
            // Generate a simple demo timetable
            generateSimpleTimetable();
        }
        
        function generateSimpleTimetable() {
            if (!timetableData || !timetableData.sections) {
                console.log('No timetable data available for simple generation');
                return;
            }
            
            const sampleSubjects = ['Math', 'Physics', 'Chemistry', 'English', 'CS'];
            const sampleFaculty = ['Dr. A', 'Prof. B', 'Dr. C', 'Prof. D', 'Dr. E'];
            
            timetableData.sections.forEach((section, sectionIndex) => {
                const container = document.querySelectorAll('.container')[sectionIndex];
                if (!container) return;
                
                let subjectIndex = 0;
                days.forEach(day => {
                    for (let slot = 0; slot < 6; slot++) {
                        // Skip Friday last period
                        if (day === 'Friday' && slot === 5) continue;
                        
                        const cell = container.querySelector(`[data-day="${day}"][data-slot="${slot}"]`);
                        if (cell && subjectIndex < sampleSubjects.length) {
                            const subject = sampleSubjects[subjectIndex % sampleSubjects.length];
                            const faculty = sampleFaculty[subjectIndex % sampleFaculty.length];
                            
                            cell.innerHTML = `
                                <div style="font-weight: bold; font-size: 11px; margin-bottom: 2px; color: #333;">${subject}</div>
                                <div style="font-size: 9px; color: #666;">${faculty}</div>
                            `;
                            cell.style.backgroundColor = getSubjectColor(subject);
                            cell.style.padding = '6px 4px';
                            cell.setAttribute('data-subject', subject);
                            cell.setAttribute('data-faculty', faculty);
                            
                            subjectIndex++;
                        }
                    }
                });
            });
        }
        
        function generateFallbackTimetable() {
            if (!timetableData || !timetableData.sections) {
                console.log('Using sample data for fallback');
                return;
            }
            
            timetableData.sections.forEach((section, sectionIndex) => {
                const container = document.querySelectorAll('.container')[sectionIndex];
                if (!container) return;
                
                const assignments = section.assignments || [];
                if (assignments.length === 0) return;
                
                let assignmentIndex = 0;
                days.forEach(day => {
                    for (let slot = 0; slot < 6; slot++) {
                        // Skip Friday last period
                        if (day === 'Friday' && slot === 5) continue;
                        
                        const cell = container.querySelector(`[data-day="${day}"][data-slot="${slot}"]`);
                        if (cell && assignmentIndex < assignments.length) {
                            const assignment = assignments[assignmentIndex % assignments.length];
                            const facultyInitials = assignment.facultyInitials || assignment.faculty.split(' ').map(n => n[0]).join('');
                            
                            cell.innerHTML = `
                                <div style="font-weight: bold; font-size: 11px; margin-bottom: 2px; color: #333;">${assignment.subject}</div>
                                <div style="font-size: 9px; color: #666;">${facultyInitials}</div>
                            `;
                            cell.style.backgroundColor = getSubjectColor(assignment.subject);
                            cell.style.padding = '6px 4px';
                            cell.setAttribute('data-subject', assignment.subject);
                            cell.setAttribute('data-faculty', assignment.faculty);
                            
                            assignmentIndex++;
                        }
                    }
                });
                
                console.log(`Applied fallback timetable for section ${section.name}`);
            });
        }

        function createTimetableHTML(section, index) {
            const department = timetableData?.department || 'Department';
            const semester = timetableData?.semester || '5';
            
            // Create time headers
            const timeHeaders = timeSlots.map(slot => {
                if (slot.type === 'break') {
                    return `<th class="time-header">${slot.label}</th>`;
                } else {
                    return `<th class="time-header">${slot.start}<br>to<br>${slot.end}</th>`;
                }
            }).join('');

            // Create day rows
            const dayRows = days.map(day => {
                let slotIndex = 0;
                const cells = timeSlots.map(slot => {
                    if (slot.type === 'break') {
                        const breakClass = slot.label.includes('LUNCH') ? 'lunch-break' : 'break-cell';
                        return `<td class="${breakClass}">${slot.label.replace(' ', '<br>')}</td>`;
                    } else {
                        const cellHtml = `<td class="subject-cell timetable-cell" data-day="${day}" data-slot="${slotIndex}" onclick="handleCellClick(this)"></td>`;
                        slotIndex++;
                        return cellHtml;
                    }
                }).join('');
                
                return `<tr><td class="day-header">${day.toUpperCase()}</td>${cells}</tr>`;
            }).join('');

            // Create subject table with editable rows
            const subjectRows = Array(10).fill(0).map((_, i) => `
                <tr>
                    <td><input type="text" style="width:100%;border:1px solid #ddd;padding:4px;font-size:10px;" placeholder="SUB${i+1}" onchange="updateSubjectCode(${i}, this.value)"></td>
                    <td><input type="text" style="width:100%;border:1px solid #ddd;padding:4px;font-size:10px;" placeholder="Subject Name" onchange="updateSubjectName(${i}, this.value)"></td>
                    <td><input type="text" style="width:100%;border:1px solid #ddd;padding:4px;font-size:10px;" placeholder="Short" onchange="updateSubjectShort(${i}, this.value)"></td>
                    <td><input type="text" style="width:100%;border:1px solid #ddd;padding:4px;font-size:10px;" placeholder="Faculty" onchange="updateSubjectFaculty(${i}, this.value)"></td>
                    <td><input type="text" style="width:100%;border:1px solid #ddd;padding:4px;font-size:10px;" placeholder="Initials" onchange="updateSubjectInitials(${i}, this.value)"></td>
                </tr>
            `).join('');

            return `
                <div class="container">
                    <div class="header">
                        <div class="logo-left">MIT<br>LOGO</div>
                        <div class="header-text">
                            <h1>üéì MAHARAJA INSTITUTE OF TECHNOLOGY, MYSORE</h1>
                            <p><strong>BELAWADI, SRIRANGAPATNA TALUK, MANDYA-571477</strong></p>
                            <p><strong>üíª DEPARTMENT OF ${department.toUpperCase()}</strong></p>
                        </div>
                        <div class="logo-right">${department}<br>DEPT</div>
                    </div>
                    
                    <div class="class-info">
                        <span>üìö Class: <strong>${semester}${section}</strong></span>
                        <span>üö™ Room: <strong>Lab-${index + 1}</strong></span>
                        <span>üìÖ Academic Year: <strong>2024-25</strong></span>
                    </div>
                    
                    <table class="timetable">
                        <thead>
                            <tr>
                                <th rowspan="2">Day/Period</th>
                                ${timeHeaders}
                            </tr>
                        </thead>
                        <tbody>
                            ${dayRows}
                        </tbody>
                    </table>
                    
                    <table class="timetable subject-table">
                        <thead>
                            <tr>
                                <th>SUB CODE</th>
                                <th>SUBJECT TITLE</th>
                                <th>SUB IN SHORT</th>
                                <th>FACULTY</th>
                                <th>FACULTY INITIALS</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${subjectRows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Generate Timetable Function using Python GA
        async function generateTimetable() {
            const btn = document.querySelector('.btn-generate');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'üîÑ Generating...';
            btn.disabled = true;
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                showAlert('üß¨ Running Genetic Algorithm...', 'info');
                
                if (!timetableData || !timetableData.sections) {
                    showAlert('‚ùå No data found. Please go back and enter faculty assignments.', 'danger');

        function getSubjectColor(subjectCode) {
            const colors = [ '#e3f2fd', '#f3e5f5', '#e8f5e9', '#fff3e0', '#fce4ec', '#e0f2f1', '#f1f8e9', '#fff8e1', '#e8eaf6', '#f9fbe7' ];
            if (!subjectCode) return colors[0];
            let hash = 0;
            for (let i = 0; i < subjectCode.length; i++) hash = subjectCode.charCodeAt(i) + ((hash << 5) - hash);
            return colors[Math.abs(hash) % colors.length];
        }

        async function checkSwapClashes(cell1, cell2, currentTimetable) {
            const section = 'A'; // Assuming section A for now 
            
            const entry1 = currentTimetable[section]?.[cell1.day]?.[cell1.slot];
            const entry2 = currentTimetable[section]?.[cell2.day]?.[cell2.slot];
            
            // If both cells are empty, no clash 
            if (!entry1 && !entry2) {
                return { hasClash: false };
            }
            
            // Check faculty conflicts in Supabase
            try {
                const conflicts = [];
                
                const currentDept = timetableData?.department || 'ISE';
                
                if (entry1) {
                    const { data: conflict1 } = await supabase
                        .from('timetables')
                        .select('*')
                        .eq('faculty_name', entry1.faculty_name)
                        .eq('day', cell2.day)
                        .eq('time_slot', cell2.slot)
                        .neq('department', currentDept);  // Check other departments 
                    
                    if (conflict1 && conflict1.length > 0) {
                        conflicts.push(`Faculty ${entry1.faculty_name} already engaged at ${cell2.day} ${cell2.slot}`);
                    }
                }
                
                if (entry2) {
                    const { data: conflict2 } = await supabase
                        .from('timetables')
                        .select('*')
                        .eq('faculty_name', entry2.faculty_name)
                        .eq('day', cell1.day)
                        .eq('time_slot', cell1.slot)
                        .neq('department', currentDept);  // Check other departments 
                    
                    if (conflict2 && conflict2.length > 0) {
                        conflicts.push(`Faculty ${entry2.faculty_name} already engaged at ${cell1.day} ${cell1.slot}`);
                    }
                }
                
                if (conflicts.length > 0) {
                    return { hasClash: true, reason: conflicts.join('; ') };
                }
                
                return { hasClash: false };
                
            } catch (error) {
                console.error('Error checking clashes:', error);
                return { hasClash: true, reason: 'Database error during clash check' };
            }
        }

        async function calculateSlotScore(subjectCode, day, slot) {
            let score = 0.5;
            
            const adjacentSlots = [slot - 1, slot + 1].filter(s => s >= 0 && s < 6);
            const hasAdjacentClasses = adjacentSlots.some(s => {
                const cell = document.querySelector(`[data-day="${day}"][data-slot="${s}"]`);
                return cell && cell.innerHTML.trim();
            });
            
            if (!hasAdjacentClasses) score += 0.2;
            if (slot < 2) score += 0.1;
            if (slot === 5) score -= 0.1;
            
            const dayLoad = document.querySelectorAll(`[data-day="${day}"] .subject-cell`).length;
            if (dayLoad < 4) score += 0.1;
            
            return Math.min(1.0, score);
        }

                        if (entry && entry.subject_code) {

                                faculty_name: entry.faculty_name || 'TBA',
                                subject_code: entry.subject_code,
                                subject_name: entry.subject_code,
                                day: day,
                                time_slot: parseInt(slotId),
                                section: section,
                                department: currentDept,
                                academic_year: timetableData?.academicYear || '2024-25',
                                semester: timetableData?.semester || '5'
                            });
                        }
                    });
                });
                
                if (entries.length > 0) {
                    await supabase.from('timetables').insert(entries);
                }
                
            } catch (error) {
                console.error('Error updating Supabase after swap:', error);
            }
        }

        function updateSubjectTableFromTimetable() {
            const containers = document.querySelectorAll('.container');
            if (containers.length === 0) return;
            
            const container = containers[0]; // Use first container 
            const uniqueSubjects = new Map();
            
            // Extract subjects from timetable
            container.querySelectorAll('.subject-cell[data-subject]').forEach(cell => {
                const subject = cell.getAttribute('data-subject');
                const faculty = cell.getAttribute('data-faculty');
                if (subject && faculty) {
                    uniqueSubjects.set(subject, {
                        code: subject,
                        name: subject,
                        faculty: faculty,
                        initials: faculty.split(' ').map(n => n[0]).join('')
                    });
                }
            });
            
            // Update subject table
            const subjectTable = container.querySelector('.subject-table tbody');
            if (subjectTable) {
                const rows = subjectTable.querySelectorAll('tr');
                let index = 0;
                
                uniqueSubjects.forEach((subjectData) => {
                    if (rows[index]) {
                        const inputs = rows[index].querySelectorAll('input');
                        if (inputs.length >= 5) {
                            inputs[0].value = subjectData.code;
                            inputs[1].value = subjectData.name;
                            inputs[2].value = subjectData.code;
                            inputs[3].value = subjectData.faculty;
                            inputs[4].value = subjectData.initials;
                        }
                        index++;
                    }
                });
            }
        }

        function showNextSection() {
            if (!timetableData || timetableData.sections.length <= 1) return;
            currentSectionIndex = (currentSectionIndex + 1) % timetableData.sections.length;
            updateVisibleSection();
        }

        function showPreviousSection() {
            if (!timetableData || timetableData.sections.length <= 1) return;
            currentSectionIndex = (currentSectionIndex - 1 + timetableData.sections.length) % timetableData.sections.length;
            updateVisibleSection();
        }

        function updateVisibleSection() {
            const sections = document.querySelectorAll('.timetable-section-container');
            sections.forEach((sec, index) => {
                sec.style.display = index === currentSectionIndex ? 'block' : 'none';
            });
            updateSectionNavButtons();
        }

        function updateSectionNavButtons() {
            const totalSections = timetableData?.sections?.length || 0;
            document.querySelector('[onclick="showPreviousSection()"]').disabled = totalSections <= 1;
            document.querySelector('[onclick="showNextSection()"]').disabled = totalSections <= 1;
        }
