        async function loadTimetableData() {

        function generateSimpleTimetable() {

            }
            
            const sampleSubjects = ['Math', 'Physics', 'Chemistry', 'English', 'CS'];

                const assignments = section.assignments || [];

                days.forEach(day => {

            // Create day rows
            const dayRows = days.map(day => {
                let slotIndex = 0;

                    if (slot.type === 'break') {
                        const breakClass = slot.label.includes('LUNCH') ? 'lunch-break' : 'break-cell';

            // Create subject table with editable rows

                    <td><input type="text" style="width:100%;border:1px solid #ddd;padding:4px;font-size:10px;" placeholder="Short" onchange="updateSubjectShort(${i}, this.value)"></td>
                    <td><input type="text" style="width:100%;border:1px solid #ddd;padding:4px;font-size:10px;" placeholder="Faculty" onchange="updateSubjectFaculty(${i}, this.value)"></td>
                    <td><input type="text" style="width:100%;border:1px solid #ddd;padding:4px;font-size:10px;" placeholder="Initials" onchange="updateSubjectInitials(${i}, this.value)"></td>
                </tr>
            `).join('');

            return `
                <div class="container">
                    <div class="header">
                        <div class="logo-left">MIT<br>LOGO</div>
                        <div class="header-text">

                            <p><strong>BELAWADI, SRIRANGAPATNA TALUK, MANDYA-571477</strong></p>
                            <p><strong>üíª DEPARTMENT OF ${department.toUpperCase()}</strong></p>
                        </div>
                        <div class="logo-right">${department}<br>DEPT</div>
                    </div>
                    
                    <div class="class-info">
                        <span>üìö Class: <strong>${semester}${section}</strong></span>

                    <table class="timetable">

        // Generate Timetable Function using Python GA
        async function generateTimetable() {
            const btn = document.querySelector('.btn-generate');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'üîÑ Generating...';
            btn.disabled = true;
            
            try {
                showAlert('üß¨ Running Genetic Algorithm...', 'info');
                
                if (!timetableData || !timetableData.sections) {
                    showAlert('‚ùå No data found. Please go back and enter faculty assignments.', 'danger');
                    console.error('No timetable data available:', timetableData);
                    return;
                }
                
                console.log('Starting timetable generation with data:', timetableData);
                console.log('Number of sections:', timetableData.sections.length);
                
                // Prepare data for Python GA with weekly hours
                const gaInput = {
                    department: timetableData.department,
                    semester: timetableData.semester,
                    year: timetableData.year,
                    academic_year: timetableData.academicYear,
                    sections: timetableData.sections
                };
                
                // Call Python GA
                const result = await callPythonGA(gaInput);
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                // Apply results to UI
                let appliedSections = 0;
                Object.keys(result).forEach((sectionName, index) => {
                    if (sectionName !== 'error') {
                        applyTimetableToSection(sectionName, result[sectionName], index);
                        appliedSections++;
                    }
                });
                
                if (appliedSections === 0) {
                    console.warn('No sections were applied, using fallback generation');
                    generateFallbackTimetable();
                }
                
                showAlert('‚úÖ Timetable generated successfully!', 'success');
                console.log('Timetable generation completed successfully');
                
            } catch (error) {
                console.error('Generation error:', error);
                showAlert(`‚ùå Generation failed: ${error.message}`, 'danger');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        async function callPythonGA(inputData) {
            try {
                console.log('Python GA Input:', inputData);
                
                const result = {};
                
                for (const sectionData of inputData.sections) {
                    const sectionName = sectionData.name;
                    
                    // Convert assignments to subjects format
                    const subjects = {};
                    sectionData.assignments.forEach(assignment => {
                        subjects[assignment.subject] = {
                            faculty: assignment.faculty,
                            type: assignment.type,
                            weekly_hours: assignment.weekly_hours,
                            credits: assignment.credits
                        };
                    });
                    
                    console.log(`Processing section ${sectionName} with subjects:`, subjects);
                    
                    result[sectionName] = await createAdvancedTimetable(subjects, sectionName);
                    
                    // Save to Supabase
                    await saveTimetableToSupabase(sectionName, result[sectionName]);
                }
                
                return result;
                
            } catch (error) {
                console.error('Python GA call failed:', error);
                throw error;
            }
        }

        async function createAdvancedTimetable(subjects, section) {
            const timetable = {};
            const subjectCodes = Object.keys(subjects);
            const department = timetableData?.department || 'ISE';
            
            if (subjectCodes.length === 0) return {};
            
            console.log(`Creating timetable for ${section} with subjects:`, subjectCodes);
            
            // Initialize empty timetable
            days.forEach(day => {
                timetable[day] = {};
                for (let slot = 0; slot < 6; slot++) {
                    timetable[day][slot] = null;
                }
            });
            
            // Get exact weekly hours from database
            const subjectHours = {};
            for (const subjectCode of subjectCodes) {
                try {
                    const { data, error } = await supabase
                        .from('subjects')
                        .select('weekly_hours, type')
                        .eq('department', department)
                        .eq('name', subjectCode)
                        .single();
                    
                    if (data && !error) {
                        subjectHours[subjectCode] = {
                            weekly_hours: parseInt(data.weekly_hours) || 3,
                            type: data.type || 'theory'
                        };
                        console.log(`${subjectCode}: ${data.weekly_hours} hours/week, type: ${data.type}`);
                    } else {
                        subjectHours[subjectCode] = {
                            weekly_hours: 3,
                            type: subjectCode.includes('Lab') || subjectCode.endsWith('L') ? 'lab' : 'theory'
                        };
                        console.log(`${subjectCode}: Using default 3 hours/week`);
                    }
                } catch (err) {
                    console.error(`Error fetching hours for ${subjectCode}:`, err);
                    subjectHours[subjectCode] = { weekly_hours: 3, type: 'theory' };
                }
            }
            
            // Create exact sessions based on database weekly hours
            const allSessions = [];
            subjectCodes.forEach(subjectCode => {
                const subjectData = subjects[subjectCode];
                const hourInfo = subjectHours[subjectCode];
                const weeklyHours = hourInfo.weekly_hours;
                const type = hourInfo.type.toLowerCase();
                const faculty = subjectData.faculty;
                
                console.log(`Creating ${weeklyHours} sessions for ${subjectCode} (${type})`);
                
                if (type === 'lab' || subjectCode.includes('Lab') || subjectCode.endsWith('L')) {
                    // Labs: place in 2-hour continuous blocks
                    const sessions = Math.floor(weeklyHours / 2);
                    for (let i = 0; i < sessions; i++) {
                        allSessions.push({ code: subjectCode, faculty, type: 'lab', slots: 2 });
                    }
                } else {
                    // Theory: place in individual 1-hour slots
                    for (let i = 0; i < weeklyHours; i++) {
                        allSessions.push({ code: subjectCode, faculty, type: 'theory', slots: 1 });
                    }
                }
            });
            
            console.log(`Total sessions to place: ${allSessions.length}`);
            
            // Track constraints
            const dailySubjects = {};
            const dailyLabs = {};
            days.forEach(day => {
                dailySubjects[day] = new Set();
                dailyLabs[day] = new Set();
            });
            
            // Place labs first with strict constraints
            allSessions.filter(s => s.type === 'lab').forEach(item => {
                let placed = false;
                for (const day of days) {
                    if (placed) break;
                    
                    // Constraint 1: No same subject on same day
                    if (dailySubjects[day].has(item.code)) continue;
                    
                    // Constraint 2: Only one lab per day
                    if (dailyLabs[day].size > 0) continue;
                    
                    // Constraint 3: No labs on Friday (keep Friday lighter)
                    if (day === 'Friday') continue;
                    
                    for (const slotGroup of continuousSlots) {
                        if (placed) break;
                        if (slotGroup.every(slot => timetable[day][slot] === null && !hasFacultyClash(item.faculty, day, slot))) {
                            const displayName = item.code.toLowerCase().includes('lab') ? item.code : `${item.code} Lab`;
                            slotGroup.forEach(slot => {
                                timetable[day][slot] = {

        function createClashFreeTimetable(sectionAssignments, section) {
            const timetable = {};

            console.log('Creating clash-free timetable for section:', section);
            console.log('Section assignments:', sectionAssignments);
            
            if (subjectCodes.length === 0) {
                console.warn('No subjects found for section:', section);
                return {};
            }
            
            // Initialize empty timetable
            days.forEach(day => {
                timetable[day] = {};
                for (let slot = 0; slot < 6; slot++) {
                    timetable[day][slot] = null;
                }
            });
            
            // Get subject details from timetableData
            const subjectDetails = {};
            if (timetableData.subjects) {
                timetableData.subjects.forEach(subject => {
                    subjectDetails[subject.name] = {
                        type: subject.type,
                        weekly_hours: subject.weekly_hours || 3,
                        credits: subject.credits || 3
                    };
                });
            }
            
            // Place subjects with clash detection
            const placedSubjects = new Set();
            const dailySubjects = {};
            
            days.forEach(day => {
                dailySubjects[day] = new Set();
            });
            
            // First pass: Place lab subjects in continuous slots
            subjectCodes.forEach(subjectCode => {
                const facultyName = sectionAssignments[subjectCode];
                const details = subjectDetails[subjectCode] || { type: 'theory', weekly_hours: 3 };
                
                if (details.type.toLowerCase() === 'lab') {
                    const sessionsNeeded = Math.ceil(details.weekly_hours / 2);
                    let sessionsPlaced = 0;
                    
                    for (let session = 0; session < sessionsNeeded && sessionsPlaced < sessionsNeeded; session++) {
                        let placed = false;
                        
                        // Try to place in continuous slots
                        for (const day of days) {
                            if (placed) break;
                            if (dailySubjects[day].has(subjectCode)) continue;
                            
                            for (const slotGroup of continuousSlots) {
                                if (placed) break;
                                
                                // Check if both slots are available
                                const canPlace = slotGroup.every(slot => {
                                    return timetable[day][slot] === null && 
                                           !hasFacultyClash(facultyName, day, slot);
                                });
                                
                                if (canPlace) {
                                    // Place lab in continuous slots
                                    slotGroup.forEach(slot => {
                                        timetable[day][slot] = {
                                            subject_code: subjectCode,
                                            subject_name: subjectCode,
                                            faculty_name: facultyName,
                                            section: section,
                                            type: 'lab'
                                        };
                                    });
                                    
                                    dailySubjects[day].add(subjectCode);
                                    sessionsPlaced++;
                                    placed = true;
                                    console.log(`Placed lab ${subjectCode} on ${day} slots ${slotGroup.join(',')}`);
                                }
                            }
                        }
                    }
                }
            });
            
            // Second pass: Place theory subjects
            subjectCodes.forEach(subjectCode => {
                const facultyName = sectionAssignments[subjectCode];
                const details = subjectDetails[subjectCode] || { type: 'theory', weekly_hours: 3 };
                
                if (details.type.toLowerCase() !== 'lab') {
                    const sessionsNeeded = details.weekly_hours;
                    let sessionsPlaced = 0;
                    
                    for (const day of days) {
                        if (sessionsPlaced >= sessionsNeeded) break;
                        
                        for (let slot = 0; slot < 6; slot++) {
                            if (sessionsPlaced >= sessionsNeeded) break;
                            
                            // Skip Friday last period
                            if (day === 'Friday' && slot === 5) continue;
                            
                            // Don't repeat same subject on same day
                            if (dailySubjects[day].has(subjectCode)) break;
                            
                            // Check if slot is available and no faculty clash
                            if (timetable[day][slot] === null && !hasFacultyClash(facultyName, day, slot)) {
                                timetable[day][slot] = {
                                    subject_code: subjectCode,
                                    subject_name: subjectCode,
                                    faculty_name: facultyName,
                                    section: section,
                                    type: 'theory'
                                };
                                
                                dailySubjects[day].add(subjectCode);
                                sessionsPlaced++;
                                console.log(`Placed theory ${subjectCode} on ${day} slot ${slot}`);
                            }
                        }
                    }
                }
            });
            
            console.log('Generated clash-free timetable:', timetable);
            return timetable;
        }

        async function checkSwapClashes(cell1, cell2, currentTimetable) {
            const section = 'A'; // Assuming section A for now
            
            const entry1 = currentTimetable[section]?.[cell1.day]?.[cell1.slot];
            const entry2 = currentTimetable[section]?.[cell2.day]?.[cell2.slot];
            
            // If both cells are empty, no clash
            if (!entry1 && !entry2) {
                return { hasClash: false };
            }
            
            // Check faculty conflicts in Supabase
            try {
                const conflicts = [];
                
                const currentDept = timetableData?.department || 'ISE';
                
                if (entry1) {
                    const { data: conflict1 } = await supabase
                        .from('timetables')
                        .select('*')
                        .eq('faculty_name', entry1.faculty_name)
                        .eq('day', cell2.day)
                        .eq('time_slot', cell2.slot)
                        .neq('department', currentDept);  // Check other departments
                    
                    if (conflict1 && conflict1.length > 0) {
                        conflicts.push(`Faculty ${entry1.faculty_name} already engaged at ${cell2.day} ${cell2.slot}`);
                    }
                }
                
                if (entry2) {
                    const { data: conflict2 } = await supabase
                        .from('timetables')
                        .select('*')
                        .eq('faculty_name', entry2.faculty_name)
                        .eq('day', cell1.day)
                        .eq('time_slot', cell1.slot)
                        .neq('department', currentDept);  // Check other departments
                    
                    if (conflict2 && conflict2.length > 0) {
                        conflicts.push(`Faculty ${entry2.faculty_name} already engaged at ${cell1.day} ${cell1.slot}`);
                    }
                }
                
                if (conflicts.length > 0) {
                    return { hasClash: true, reason: conflicts.join('; ') };
                }
                
                return { hasClash: false };
                
            } catch (error) {
                console.error('Error checking clashes:', error);
                return { hasClash: true, reason: 'Database error during clash check' };
            }
        }

            currentTimetable[section][cell2.day][cell2.slot] = temp;
            
            // Swap in UI
            const temp_html = cell1.element.innerHTML;
            cell1.element.innerHTML = cell2.element.innerHTML;
            cell2.element.innerHTML = temp_html;
        }

        async function showAISwapSuggestions(cell1, cell2, currentTimetable) {
            const section = 'A';
            const entry1 = currentTimetable[section]?.[cell1.day]?.[cell1.slot];
            const entry2 = currentTimetable[section]?.[cell2.day]?.[cell2.slot];
            
            const suggestions = [];
            
            for (const day of days) {
                for (let slot = 0; slot < 6; slot++) {
                    if (!currentTimetable[section][day][slot]) {
                        const score = await calculateSlotScore(entry1?.subject_code, day, slot);
                        if (score > 0.7) {
                            suggestions.push({
                                day, slot, subject: entry1?.subject_code, score,
                                reason: 'Optimal faculty schedule alignment'
                            });
                        }
                    }
                }
            }
            
            suggestions.sort((a, b) => b.score - a.score);
            const topSuggestions = suggestions.slice(0, 3);
            
            topSuggestions.forEach((suggestion, index) => {
                const cell = document.querySelector(`[data-day="${suggestion.day}"][data-slot="${suggestion.slot}"]`);
                if (cell) {
                    cell.classList.add('ai-suggestion');
                    cell.style.background = `hsl(${120 - index * 20}, 70%, 85%)`;
                    cell.title = `AI Suggestion ${index + 1}: ${suggestion.reason} (Score: ${suggestion.score.toFixed(2)})`;
                }
            });
            
            showAlert(`ü§ñ AI found ${topSuggestions.length} optimal alternatives (highlighted)`, 'info');
        }
        
        async function calculateSlotScore(subjectCode, day, slot) {
            let score = 0.5;
            
            const adjacentSlots = [slot - 1, slot + 1].filter(s => s >= 0 && s < 6);
            const hasAdjacentClasses = adjacentSlots.some(s => {
                const cell = document.querySelector(`[data-day="${day}"][data-slot="${s}"]`);
                return cell && cell.innerHTML.trim();
            });
            
            if (!hasAdjacentClasses) score += 0.2;
            if (slot < 2) score += 0.1;
            if (slot === 5) score -= 0.1;
            
            const dayLoad = document.querySelectorAll(`[data-day="${day}"] .subject-cell`).length;
            if (dayLoad < 4) score += 0.1;
            
            return Math.min(1.0, score);
        }
        
        async function updateSupabaseAfterSwap(currentTimetable) {
            try {
                // Update Supabase with new timetable data
                const section = 'A';
                
                // Clear existing entries for this section and department
                const currentDept = timetableData?.department || 'ISE';
                await supabase
                    .from('timetables')
                    .delete()
                    .eq('section', section)
                    .eq('department', currentDept);
                
                // Insert updated entries
                const entries = [];
                Object.keys(currentTimetable[section]).forEach(day => {
                    Object.keys(currentTimetable[section][day]).forEach(slotId => {
                        const entry = currentTimetable[section][day][slotId];
                        if (entry && entry.subject_code) {

                                faculty_name: entry.faculty_name || 'TBA',

                                subject_name: entry.subject_code,
                                day: day,
                                time_slot: parseInt(slotId),

                                academic_year: timetableData?.academicYear || '2024-25',
                                semester: timetableData?.semester || '5'
                            });
                        }
                    });
                });
                
                if (entries.length > 0) {
                    await supabase.from('timetables').insert(entries);
                }
                
            } catch (error) {
                console.error('Error updating Supabase after swap:', error);
            }
        }
