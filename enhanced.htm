<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Timetable - MIT Mysore</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="genetic_algorithm.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            padding: 20px;
            min-height: 100vh;
        }
        
        .controls {
            position: fixed;
            top: 15px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            animation: slideInRight 0.6s ease;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .control-btn {
            padding: 12px 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            min-width: 160px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
        
        .btn-back { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; }
        .btn-generate { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; }
        .btn-swap { background: linear-gradient(135deg, #6f42c1 0%, #5a32a3 100%); color: white; }
        .btn-export { background: linear-gradient(135deg, #fd7e14 0%, #e8590c 100%); color: white; }
        .btn-save { background: linear-gradient(135deg, #17a2b8 0%, #138496 100%); color: white; }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .control-btn:active {
            transform: translateY(-1px);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto 40px;
            background: white;
            border: 3px solid #004085;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeIn 0.6s ease;
            display: block !important;
            visibility: visible !important;
        }
        
        .timetable-section-container {
            display: block;
            width: 100%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background: linear-gradient(135deg, #004085 0%, #0056b3 50%, #004085 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        .logo-left, .logo-right {
            width: 90px;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .header-text {
            flex: 1;
            text-align: center;
            padding: 0 25px;
            z-index: 1;
        }
        
        .header-text h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .header-text p {
            font-size: 14px;
            margin: 4px 0;
            opacity: 0.95;
        }
        
        .class-info {
            display: flex;
            justify-content: space-around;
            padding: 12px 15px;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            font-size: 15px;
            font-weight: bold;
            color: #1e3c72;
            border-bottom: 2px solid #3b82f6;
        }
        
        .class-info span {
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease;
        }
        
        .finalized-badge {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .timetable {
            width: 100%;
            border-collapse: collapse;
            margin: 0; 
        }
        
        .timetable th, .timetable td {
            border: 1px solid #dbeafe;
            padding: 12px;
            text-align: center;
            font-size: 12px;
            position: relative;
            vertical-align: middle;
        }
        
        .timetable th {
            background: #eef2ff;
            color: #1e3c72;
            font-weight: bold;
            font-size: 13px;
        }
        
        .day-header {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            font-weight: 700;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            width: 70px;
            font-size: 14px;
            color: #1e3c72;
        }
        
        .time-header {
            background: #f1f5f9;
            font-size: 10px;
            line-height: 1.3;
            min-width: 90px;
            font-weight: 600;
        }
        
        .subject-cell {
            background: #ffffff;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            min-height: 60px;
            position: relative;
            padding: 8px 6px;
            animation: popIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .subject-cell.editing {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }
        
        .edit-input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 10px;
            text-align: center;
            padding: 2px;
            margin: 1px 0;
        }
        
        .subject-cell:hover {
            background: #eff6ff;
            transform: scale(1.05);
            box-shadow: inset 0 0 15px rgba(0,123,255,0.2);
            z-index: 10;
        }
        
        .subject-cell.swap-mode {
            border: 2px dashed #a855f7;
            background: #fdf4ff;
        }
        
        .subject-cell.selected {
            background: #a855f7;
            color: white;
            transform: scale(1.08) !important;
            border: 2px solid #9333ea;
        }
        
        .subject-cell.alternative {
            background: #d4edda;
            border: 2px solid #28a745;
            animation: pulse 1s infinite;
        }
        
        .subject-cell.ai-suggestion {
            border: 3px solid #17a2b8;
            animation: pulse 1.5s infinite, glow 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #17a2b8; }
            50% { box-shadow: 0 0 15px #17a2b8; }
        }
        
        .break-cell {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            font-weight: bold;
            color: #856404;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 12px;
        }
        
        .lunch-break {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            font-size: 13px;
        }
        
        .subject-table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #ddd;
        }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 200px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 9999;
            max-width: 300px;
            animation: slideIn 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .alert-info { background: #17a2b8; }
        .alert-success { background: #28a745; }
        .alert-danger { background: #dc3545; }
        .alert-warning { background: #ffc107; color: #333; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-spinner {
            --size: 60px;
            width: var(--size);
            height: var(--size);
            border-radius: 50%;
            perspective: 800px;
        }
        .loading-spinner .inner {
            position: absolute;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
        }
        .loading-spinner .inner.one { left: 0%; top: 0%; animation: rotate-one 1s linear infinite; border-bottom: 4px solid #29d; }
        .loading-spinner .inner.two { right: 0%; top: 0%; animation: rotate-two 1s linear infinite; border-right: 4px solid #fff; }
        .loading-spinner .inner.three { right: 0%; bottom: 0%; animation: rotate-three 1s linear infinite; border-top: 4px solid #f93; }
        @keyframes rotate-one { 0% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg); } 100% { transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg); } }
        @keyframes rotate-two { 0% { transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg); } 100% { transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg); } }
        @keyframes rotate-three { 0% { transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg); } 100% { transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg); } }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center; color: white;">
            <div class="loading-spinner">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
            <div id="loadingText" style="margin-top: 20px; font-size: 18px; font-weight: bold;">
                Generating Timetable...
                <div style="font-size: 14px; font-weight: normal; margin-top: 8px;">This may take a minute...</div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn btn-back" onclick="goBack()">‚Üê Back</button>
        <button class="control-btn btn-generate" onclick="runFullGeneration()">üöÄ Generate Timetable</button>
        <div style="display: flex; gap: 5px;">
            <button class="control-btn" style="background: #6c757d; min-width: 75px;" onclick="showPreviousSection()">‚óÄ</button>
            <button class="control-btn" style="background: #6c757d; min-width: 75px;" onclick="showNextSection()">‚ñ∂</button>
        </div>
        <button class="control-btn btn-swap" onclick="toggleSwapMode()">üîÑ Smart Swap</button>
        <button class="control-btn btn-export" onclick="exportPDF()">üìÑ Export PDF</button>
        <button class="control-btn" style="background: linear-gradient(135deg, #6f42c1 0%, #5a32a3 100%);" onclick="finalizeTimetable()">üîí Finalize</button>
        <button class="control-btn btn-save" onclick="saveTimetable()">üíæ Save</button>
    </div>
    
    <div id="timetablesContainer"></div>

    <script>
        // Global variables
        let timetableData = null;
        let existingTimetables = [];
        let swapMode = false;
        let selectedCell = null;
        let currentSectionIndex = 0;
        let isFinalized = false;
        
       // Global faculty schedule tracker to prevent labs at same time for all sections
        const globalFacultySchedule = {};
        
        function initGlobalSchedule() {
            Object.keys(globalFacultySchedule).forEach(key => delete globalFacultySchedule[key]);
        }
        
        function markFacultyBusy(facultyName, day, slot) {
            if (!globalFacultySchedule[facultyName]) {
                globalFacultySchedule[facultyName] = {};
            }
            if (!globalFacultySchedule[facultyName][day]) {
                globalFacultySchedule[facultyName][day] = new Set();
            }
            globalFacultySchedule[facultyName][day].add(slot);
        }
        
        function isFacultyBusy(facultyName, day, slot) {
            return globalFacultySchedule[facultyName]?.[day]?.has(slot) || false;
        }
        // Time slots configuration
        const timeSlots = [
            {start: '09:00', end: '10:00', type: 'period', id: 0},
            {start: '10:00', end: '11:00', type: 'period', id: 1},
            {label: 'SHORT BREAK', type: 'break'},
            {start: '11:15', end: '12:15', type: 'period', id: 2},
            {start: '12:15', end: '13:15', type: 'period', id: 3},
            {label: 'LUNCH BREAK', type: 'break'},
            {start: '14:00', end: '15:00', type: 'period', id: 4},
            {start: '15:00', end: '16:00', type: 'period', id: 5}
        ];
        
        const days = ['Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        
        // Continuous slot groups for labs
        const continuousSlots = [
            [0, 1], // Before tea break
            [2, 3], // After tea break
            [4, 5]  // After lunch
        ];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // config.js is loaded before this script, so BACKEND_URL and supabase are available
            loadTimetableData();
        });

        async function loadTimetableData() {
            const storedData = localStorage.getItem('timetableData');
            const generatedTimetableData = localStorage.getItem('generatedTimetable');

            console.log('=== Loading Timetable Data ===');
            console.log('Stored data exists:', !!storedData);
            console.log('Generated data exists:', !!generatedTimetableData);

            if (!storedData) {
                console.error('No timetable data found in localStorage');
                showAlert('‚ùå No timetable data. Please go back to timetable-new.htm and set up first.', 'danger');
                // If no setup data, disable generation button
                const generateBtn = document.querySelector('.btn-generate');
                if (generateBtn) {
                    generateBtn.disabled = true;
                }
                return;
            }

            try {
                timetableData = JSON.parse(storedData);
                console.log('Timetable data loaded:', timetableData);
                console.log('Department:', timetableData.department);
                console.log('Sections:', timetableData.sections?.map(s => s.name).join(', '));
                
                localStorage.setItem('department', timetableData.department);
                localStorage.setItem('currentSection', timetableData.sections?.[0]?.name || 'A');
                
                await loadExistingTimetables();
                await checkFinalizedStatus();
                generateTimetableStructure();

                // If generated timetable exists, apply it
                if (generatedTimetableData) {
                    console.log('Applying previously generated timetable from localStorage.');
                    const generatedTimetables = JSON.parse(generatedTimetableData);
                    applyAllGeneratedTimetables(generatedTimetables);
                } else {
                    console.log('No generated timetable found. Ready to generate.');
                    showAlert('üëâ Click "Generate Timetable" button to create timetable', 'info');
                }
            } catch (error) {
                console.error('Error loading timetable data:', error);
                showAlert('‚ùå Error loading data. Please go back and try again.', 'danger');
            }
        }
        
        async function checkFinalizedStatus() {
            if (!timetableData) return;

            const { department, academicYear, year, semester } = timetableData;

            const { data, error } = await supabase
                .from('timetable_status')
                .select('is_finalized')
                .eq('department', department)
                .eq('academic_year', academicYear)
                .eq('year', year)
                .eq('semester', semester)
                .single();

            if (error && error.code !== 'PGRST116') { // PGRST116 = no rows found
                console.error('Error checking finalized status:', error);
                return;
            }

            if (data && data.is_finalized) {
                isFinalized = true;
                console.log('This timetable is FINALIZED.');
                lockUIForFinalization();
            } else {
                console.log('This timetable is not finalized.');
            }
        }

        async function loadExistingTimetables() {
            try {
                // Load all timetables to check for faculty conflicts across departments
                const { data, error } = await supabase
                    .from('timetables')
                    .select('*');
                
                if (error) throw error;
                existingTimetables = data || [];
                console.log('Loaded existing timetables for clash detection:', existingTimetables.length);
            } catch (error) {
                console.error('Error loading existing timetables:', error);
                existingTimetables = [];
            }
        }

        function generateTimetableStructure() {
            console.log('=== Generating Timetable Structure ===');
            const container = document.getElementById('timetablesContainer');
            if (!container) {
                console.error('Container #timetablesContainer not found!');
                return;
            }
            
            const sections = timetableData?.sections || [{name: 'A'}];
            console.log('Sections to generate:', sections);
            
            container.innerHTML = '';
            
            sections.forEach((sectionData, index) => {
                console.log(`Creating section ${sectionData.name}`);
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'timetable-section-container';
                sectionDiv.id = `section-container-${sectionData.name}`;
                if (index > 0) sectionDiv.style.display = 'none';
                
                const html = createTimetableHTML(sectionData.name, index);
                console.log(`HTML length for section ${sectionData.name}:`, html.length);
                sectionDiv.innerHTML = html;
                container.appendChild(sectionDiv);
                console.log(`‚úì Section ${sectionData.name} added to container`);
            });
            
            updateSectionNavButtons();
            console.log('‚úì Timetable structure generated for:', sections.map(s => s.name).join(', '));
            console.log('Container children count:', container.children.length);
        }

        async function runFullGeneration() {
            if (!timetableData) {
                showAlert('‚ùå No timetable data loaded. Please go back and set up the timetable first.', 'danger');
                return;
            }

            if (isFinalized) {
                showAlert('üîí This timetable is finalized and cannot be regenerated.', 'warning');
                return;
            }

            const generateBtn = document.querySelector('.btn-generate');
            generateBtn.disabled = true;
            generateBtn.innerHTML = 'üß† Generating...';

            document.getElementById('loadingOverlay').style.display = 'flex';
            showAlert('üß† Generating timetable with Genetic Algorithm...', 'info');
            
            console.log('Starting JavaScript Genetic Algorithm...');

            try {
                // Use JavaScript Genetic Algorithm
                const generator = new GeneticTimetableGenerator(timetableData);
                const generatedTimetables = await generator.run();
                
                console.log('Generated timetables:', generatedTimetables);
                
                // Clear old generated data
                localStorage.removeItem('generatedTimetable');
                
                // Store new generated timetables
                localStorage.setItem('generatedTimetable', JSON.stringify(generatedTimetables));
                
                // Apply timetables immediately
                let appliedCount = 0;
                Object.keys(generatedTimetables).forEach((sectionName, index) => {
                    if (sectionName !== 'error' && generatedTimetables[sectionName]) {
                        console.log(`Applying timetable for section ${sectionName}`);
                        applyTimetableToSection(sectionName, generatedTimetables[sectionName], index);
                        appliedCount++;
                    }
                });
                
                if (appliedCount > 0) {
                    showAlert(`‚úÖ Timetable generated successfully for ${appliedCount} section(s)!`, 'success');
                    if (timetableData.sections[currentSectionIndex]) {
                        updateSubjectTableFromTimetable(timetableData.sections[currentSectionIndex].name);
                    }
                } else {
                    throw new Error('No timetable data generated');
                }
                
            } catch (error) {
                console.error('Error generating timetable:', error);
                showAlert(`‚ùå Generation failed: ${error.message}`, 'danger');
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'üöÄ Generate Timetable';
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        function createTimetableHTML(section, index) {
            const department = timetableData?.department || 'Department';
            const semester = timetableData?.semester || '5';
            
            // Create time headers
            const timeHeaders = timeSlots.map(slot => {
                if (slot.type === 'break') {
                    return `<th class="time-header">${slot.label}</th>`;
                } else {
                    return `<th class="time-header">${slot.start}<br>to<br>${slot.end}</th>`;
                }
            }).join('');

            // Create day rows
            const dayRows = days.map(day => {
                let slotIndex = 0;
                const cells = timeSlots.map(slot => {
                    if (slot.type === 'break') {
                        const breakClass = slot.label.includes('LUNCH') ? 'lunch-break' : 'break-cell';
                        return `<td class="${breakClass}">${slot.label.replace(' ', '<br>')}</td>`;
                    } else {
                        const cellHtml = `<td class="subject-cell timetable-cell" data-day="${day}" data-slot="${slotIndex}" onclick="handleCellClick(this)"></td>`;
                        slotIndex++;
                        return cellHtml;
                    }
                }).join('');
                
                return `<tr><td class="day-header">${day.toUpperCase()}</td>${cells}</tr>`;
            }).join('');

            // Create subject table with editable rows
            const subjectRows = Array(10).fill(0).map((_, i) => `
                <tr>
                    <td><input type="text" style="width:100%;border:1px solid #ddd;padding:4px;font-size:10px;" placeholder="SUB${i+1}" onchange="updateSubjectCode(${i}, this.value)"></td>
                    <td><input type="text" style="width:100%;border:1px solid #ddd;padding:4px;font-size:10px;" placeholder="Subject Name" onchange="updateSubjectName(${i}, this.value)"></td>
                    <td><input type="text" style="width:100%;border:1px solid #ddd;padding:4px;font-size:10px;" placeholder="Short" onchange="updateSubjectShort(${i}, this.value)"></td>
                    <td><input type="text" style="width:100%;border:1px solid #ddd;padding:4px;font-size:10px;" placeholder="Faculty" onchange="updateSubjectFaculty(${i}, this.value)"></td>
                    <td><input type="text" style="width:100%;border:1px solid #ddd;padding:4px;font-size:10px;" placeholder="Initials" onchange="updateSubjectInitials(${i}, this.value)"></td>
                </tr>
            `).join('');

            return `
                <div class="container">
                    <div class="header">
                        <img src="left-logo.png" alt="MET Logo" style="height: 65px; width: 65px; border-radius: 50%;">
                        <div class="header-text">
                            <h1>MAHARAJA INSTITUTE OF TECHNOLOGY, MYSORE</h1>
                            <p>DEPARTMENT OF ${department.toUpperCase()}</p>
                            <p><strong>üíª DEPARTMENT OF ${department.toUpperCase()}</strong></p>
                        </div>
                        <img src="right-logo.png" alt="MIT Logo" style="height: 70px; width: 70px; border-radius: 50%;">
                    </div>
                    
                    <div class="class-info">
                        <span>üìö Class: <strong>${semester}${section}</strong></span>
                        <span>üö™ Room: <strong>Room-${section}01</strong></span>
                        ${isFinalized 
                            ? `<span><span class="finalized-badge">‚úÖ FINALIZED</span></span>` 
                            : ''
                        }
                        <span>üìÖ Academic Year: <strong>2024-25</strong></span>
                    </div>
                    
                    <table class="timetable">
                        <thead>
                            <tr>
                                <th rowspan="2">Day/Period</th>
                                ${timeHeaders}
                            </tr>
                        </thead>
                        <tbody>
                            ${dayRows}
                        </tbody>
                    </table>
                    
                    <table class="timetable subject-table">
                        <thead>
                            <tr>
                                <th>SUB CODE</th>
                                <th>SUBJECT TITLE</th>
                                <th>SUB IN SHORT</th>
                                <th>FACULTY</th>

        function applyTimetableToSection(sectionName, generatedTimetable, sectionIndex) {
            const sectionContainer = document.getElementById(`section-container-${sectionName}`);
            if (!sectionContainer) {
                console.error(`Could not find container for section ${sectionName}`);
                return;
            }

            console.log(`Applying timetable to section ${sectionName}`);
            console.log('Timetable data:', generatedTimetable);

            // Clear existing cells
            sectionContainer.querySelectorAll('.subject-cell').forEach(cell => {
                cell.innerHTML = '';
                cell.style.backgroundColor = '';
                cell.style.opacity = '0';
                cell.removeAttribute('data-subject');
                cell.removeAttribute('data-faculty');
            });

            // Validate timetable data
            if (!generatedTimetable || typeof generatedTimetable !== 'object') {
                console.error('Invalid timetable data for section', sectionName);
                showAlert(`‚ùå Invalid timetable data for section ${sectionName}`, 'danger');
                return;
            }

            let cellsPopulated = 0;

            // Populate cells with generated data
            Object.keys(generatedTimetable).forEach(day => {
                const daySlots = generatedTimetable[day];
                if (!daySlots) {
                    console.warn(`No slots data for ${day} in section ${sectionName}`);
                    return;
                }

                // The backend sends an object with integer keys, which JSON stringifies to string keys.
                // Or it might be an array-like object. Iterating with a for loop is safest.
                for (let slotId = 0; slotId < 6; slotId++) {
                    const entry = daySlots[slotId] || daySlots[String(slotId)]; // Robustly access the slot data
                    if (!entry) continue;

                    const cell = sectionContainer.querySelector(`[data-day="${day}"][data-slot="${String(slotId)}"]`);
                    if (cell) {
                        const facultyName = entry.faculty_name || '';
                        const facultyInitials = facultyName.split(' ').map(n => n[0] || '').join('');
                        const subjectCode = entry.subject_code || entry.subject_name || '';
                        const isLab = entry.is_lab || false;
                        
                        cell.innerHTML = `
                            <div style="font-weight: bold; font-size: 11px; margin-bottom: 2px; color: #1e40af;">${subjectCode}</div>
                            <div style="font-size: 9px; color: #64748b;">${facultyInitials}${isLab ? ' (Lab)' : ''}</div>
                        `; 
                        cell.style.backgroundColor = getSubjectColor(subjectCode);
                        cell.setAttribute('data-subject', subjectCode);
                        cell.setAttribute('data-faculty', facultyName);

                        const delay = (days.indexOf(day) * 6 + slotId) * 0.03;
                        // Animate cell appearance
                        cell.style.animationDelay = `${delay}s`;
                        cell.style.opacity = '1';
                        
                        cellsPopulated++;
                    } else {
                        console.warn(`Cell not found for ${day} slot ${slotId}`);
                    }
                }
            });
            
            console.log(`‚úì Applied ${cellsPopulated} cells to section ${sectionName}`);
            
            if (cellsPopulated === 0) {
                showAlert(`‚ö†Ô∏è No subjects placed in section ${sectionName}`, 'warning');
            }
            
            updateSubjectTableFromTimetable(sectionName);
        }

        function getSubjectColor(subjectCode) {
            const colors = [ '#e3f2fd', '#f3e5f5', '#e8f5e9', '#fff3e0', '#fce4ec', '#e0f2f1', '#f1f8e9', '#fff8e1', '#e8eaf6', '#f9fbe7' ];
            if (!subjectCode) return colors[0];
            let hash = 0;
            for (let i = 0; i < subjectCode.length; i++) hash = subjectCode.charCodeAt(i) + ((hash << 5) - hash);
            return colors[Math.abs(hash) % colors.length];
        }

            showAlert('üìÑ Generating PDF...', 'info');

                const pdf = new jsPDF('l', 'mm', 'a4'); // Landscape orientation
                
                const containers = document.querySelectorAll('.container');
                const controls = document.querySelector('.controls');
                
                // Hide controls during export
                if (controls) controls.style.display = 'none';
                
                for (let i = 0; i < containers.length; i++) {
                    const container = containers[i];
                    
                    // Add page break for subsequent pages
                    if (i > 0) pdf.addPage();
                    
                    // Capture the container as image
                    const canvas = await html2canvas(container, {
                        scale: 1.5,
                        useCORS: true,
                        backgroundColor: '#ffffff',
                        width: container.offsetWidth,
                        height: container.offsetHeight
                    });
                    
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = 280; // A4 landscape width minus margins
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    
                    // Center the image on the page
                    const x = (297 - imgWidth) / 2; // A4 landscape width is 297mm
                    const y = 10;
                    
                    pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
                }
                
                // Restore controls
                if (controls) controls.style.display = 'flex';
                
                // Generate filename with current date and department
                const now = new Date();
                const dateStr = now.toISOString().split('T')[0];
                const dept = timetableData?.department || 'Timetable';
                const sem = timetableData?.semester || '';
                const filename = `${dept}_Sem${sem}_Timetable_${dateStr}.pdf`;

            }
        }

        async function findAndHighlightSafeSwaps(source, currentSectionName) {
            clearAlternatives();
            const currentSectionContainer = document.getElementById(`section-container-${currentSectionName}`);

            // Iterate only through cells within the current section's container
            for (const targetCell of currentSectionContainer.querySelectorAll('.subject-cell')) {
                // Ensure we don't compare a cell with itself
                if (source.cell === targetCell) continue;

                const target = {
                    cell: targetCell,
                    day: targetCell.dataset.day,
                    slot: parseInt(targetCell.dataset.slot),
                    subject: targetCell.getAttribute('data-subject'),
                    faculty: targetCell.getAttribute('data-faculty')
                };

                // if (source.cell === target.cell) continue; // Already handled above

                // Check if swap is safe
                const isSafe = await isSwapSafe(source, target);
                if (isSafe) {
                    target.cell.classList.add('alternative');
                }
            }
        }

        async function isSwapSafe(source, target) {
            const sourceFaculty = source.faculty;
            const targetFaculty = target.faculty;

            // A swap is safe if:
            // 1. The source faculty is free at the target time.
            // 2. The target faculty is free at the source time.
            // This check must be against ALL timetables in the database.

            // When checking if source faculty can move to target slot, we must ignore the class currently in the target slot.
            const isSourceFacultyFreeAtTarget = await isFacultyAvailable(sourceFaculty, target.day, target.slot, target.faculty);

            // When checking if target faculty can move to source slot, we must ignore the class currently in the source slot.
            const isTargetFacultyFreeAtSource = await isFacultyAvailable(targetFaculty, source.day, source.slot, source.faculty);
        
            return isSourceFacultyFreeAtTarget && isTargetFacultyFreeAtSource;
        }

        async function isFacultyAvailable(facultyName, day, slot, facultyToIgnore) {
            if (!facultyName) return true; // An empty slot is always available to move into.

            // Build the query to check for clashes
            let query = supabase.from('timetables')
                .select('id', { count: 'exact' })
                .eq('faculty_name', facultyName)
                .eq('day', day)
                .eq('time_slot', slot);

            // If we are swapping, we need to ignore the faculty of the class that is currently in the slot we are checking.
            if (facultyToIgnore && facultyToIgnore !== facultyName) {
                query = query.not('faculty_name', 'eq', facultyToIgnore);
            }
            const { count, error } = await query;
            if (error) { console.error("Clash check failed:", error); return false; }
            return count === 0;
        }

        async function performSafeSwap(source, target, currentSectionName) {
            // Swap UI content
            const sourceContent = { html: source.cell.innerHTML, subject: source.subject, faculty: source.faculty, bg: source.cell.style.backgroundColor };
            const targetContent = { html: target.cell.innerHTML, subject: target.cell.getAttribute('data-subject'), faculty: target.cell.getAttribute('data-faculty'), bg: target.cell.style.backgroundColor };

            source.cell.innerHTML = targetContent.html;
            source.cell.setAttribute('data-subject', targetContent.subject || '');
            source.cell.setAttribute('data-faculty', targetContent.faculty || '');
            source.cell.style.backgroundColor = targetContent.bg;

            target.cell.innerHTML = sourceContent.html;
            target.cell.setAttribute('data-subject', sourceContent.subject || '');
            target.cell.setAttribute('data-faculty', sourceContent.faculty || '');
            target.cell.style.backgroundColor = sourceContent.bg;

            // Update database
            await updateDatabaseAfterSwap(source, target, currentSectionName);

            // Reset UI
            clearAlternatives();
            source.cell.classList.remove('selected');
            updateSubjectTableFromTimetable(currentSectionName); // Update subject table for current section
        }
        
        async function updateDatabaseAfterSwap(source, target, sectionName) {
            const department = timetableData.department;
            const { academicYear, year, semester } = timetableData;
        
            // Transaction-like approach: Delete and then insert.
            // 1. Delete the two original entries for the current section.
            // We need to be very specific to only delete the two cells involved in the swap.
            const { error: deleteSourceError } = await supabase.from('timetables').delete()
                .match({ department, section: sectionName, day: source.day, time_slot: source.slot });

            const { error: deleteTargetError } = await supabase.from('timetables').delete()
                .match({ department, section: sectionName, day: target.day, time_slot: target.slot });

            if (deleteSourceError || deleteTargetError) {
                showAlert('‚ùå Error clearing old slots for swap.', 'danger');
                console.error('Delete errors:', deleteSourceError, deleteTargetError);
                return;
            }
        
            // 2. Prepare the new entries to be inserted.
            const entriesToInsert = [];
        
            // Entry for the source position, which now contains the target's subject/faculty.
            if (target.subject) {
                entriesToInsert.push({ department, academic_year: academicYear, year, semester, section: sectionName, day: source.day, time_slot: source.slot, subject_code: target.subject, subject_name: target.subject, faculty_name: target.faculty, room: `Room-${sectionName}01` });
            }
        
            // Entry for the target position, which now contains the source's subject/faculty.
            if (source.subject) {
                entriesToInsert.push({ department, academic_year: academicYear, year, semester, section: sectionName, day: target.day, time_slot: target.slot, subject_code: source.subject, subject_name: source.subject, faculty_name: source.faculty, room: `Room-${sectionName}01` });
            }
        
            // 3. Insert the new entries.
            if (entriesToInsert.length > 0) {
                const { error } = await supabase.from('timetables').insert(entriesToInsert);
                if (error) {
                    showAlert('‚ùå Failed to save swap to database.', 'danger');
                    console.error(error);
                }
            }
        }

        async function finalizeTimetable() {
            if (isFinalized) {
                showAlert('üîí This timetable is already finalized.', 'info');
                return;
            }

            if (!confirm('Are you sure you want to finalize this timetable?\nThis will lock it from all future edits and swaps. This action cannot be undone.')) {
                return;
            }

            if (!timetableData) {
                showAlert('‚ùå Cannot finalize. Timetable data is missing.', 'danger');
                return;
            }

            const { department, academicYear, year, semester } = timetableData;

            try {
                const { error } = await supabase
                    .from('timetable_status')
                    .upsert({
                        department: department,
                        academic_year: academicYear,
                        year: year,
                        semester: semester,
                        is_finalized: true
                    }, { onConflict: 'department, academic_year, year, semester' });

                if (error) throw error;

                isFinalized = true;
                lockUIForFinalization();
                showAlert('‚úÖ Timetable has been finalized and locked!', 'success');

            } catch (error) {
                console.error('Error finalizing timetable:', error);
                showAlert(`‚ùå Failed to finalize: ${error.message}`, 'danger');
            }
        }
